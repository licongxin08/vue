<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <ul>
            <!-- :key属性绑定伴随着v-for 指令一起出现 -->
            <!-- <li v-for='item in arr' :key='item.id'>{{item.name}}</li> -->
            <li v-for='(a,b) in obj'>{{a}}</li>
        </ul>
    </div>
    <script src='./js/vue.js'></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                arr: [{
                    id: 0,
                    name: '王二'
                }, {
                    id: 1,
                    name: '张三'
                }, {
                    id: 2,
                    name: '李四'
                }],
                obj: {
                    name: 'zs',
                    age: 18,
                    gender: '男'
                }
            },
            methods: {},
        })
    </script>
</body>

</html>
