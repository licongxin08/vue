<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- .lazy修饰符 可以将表单input事件变成change事件 失去焦点时才会更新数据 -->
        <input type="text" v-model.lazy='msg'>{{msg}}
        <hr>
        <!-- .number修饰符 将输入框的字符串转换成数字类型 如果转不过去就不转换 -->
        <input type="text" v-model.number='number'>{{number+100}}
        <hr>
        <!-- .trim修饰符 去除首尾两端的空格 -->
        <input type="text" v-model.trim='str'>{{str.length}}
    </div>
    <script src='./js/vue.js'></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                number: 10,
                str: ''
            },
            methods: {},
        })
    </script>
</body>

</html>
