<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 指令后面的值带引号表示一个值  不带引号表示一个变量 -->
        <!-- <input type="text" value='abc' v-color="'skyblue'"> -->
        <!-- <input type="text" value='abc' v-color="skyblue"> -->
        <input type="text" value='abc' v-color="color">
    </div>
    <script src='./js/vue.js'></script>
    <script>
        Vue.directive('color', {
            bind(el, binding) {
                // el.style.color = binding.value
                // data 里面数据是对象 相应的结构不一样
                el.style.color = binding.value.skyblue
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                // skyblue: 'skyblue'
                color: {
                    skyblue: 'skyblue'
                }
            },
            methods: {},
        })
    </script>
</body>

</html>
