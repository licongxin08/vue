<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- .enter .tab .space .delete .esc .上下左右 -->
    <div id='app'>
        <input type="text" @keyup.enter='submit'>
        <input type="text" @keyup.a='submit'>
        <input type="text" @keyup.aaa='submit'>
    </div>
    <script src='./js/vue.js'></script>
    <script>
        // 自定义按键修饰符
        // Vue.config.keyCodes.自定义名=键位码 18代表alt键 按下alt会触发事件
        Vue.config.keyCodes.aaa = 18;
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                submit() {
                    console.log('提交成功');
                }
            },
        })
    </script>
</body>

</html>
